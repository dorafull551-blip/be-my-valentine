<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* CSS: The Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            background-image: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4b6e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Needed for absolute positioning of No button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff2e56;
        }

        .no-btn {
            background-color: #e2e2e2;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative; /* Initial position */
        }

        /* Message that appears after clicking Yes */
        .success-message {
            display: none;
            text-align: center;
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            color: #ff4b6e;
            font-size: 2rem;
        }

        /* Floating Hearts Animation Background */
        .heart {
            position: absolute;
            color: #ff4b6e;
            opacity: 0.5;
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2Z202aGszZnd4Y281d2Z5bm5rZzB2ZmF4bW14aW14aW14aW14aCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Narangarav, will you be my Valentine?</h1>
        <p style="color: #666;">- Love, Lkhamtsam</p>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">NO</button>
        </div>
    </div>

    <div class="container success-message" id="success-card">
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTF6aGx3NzNjdG1wNGlhNWJjdXRsNnVxMzhrdTRsbHZsZmszNHpsciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Excited Cat">
        </div>
        <h2>Yay! I knew you would say yes! ❤️</h2>
        <p>See you soon, Narangarav!</p>
        <p>ХАЙРТАЙ ШҮҮ ХАЙРАА</p>
    </div>

    <script>
        // JavaScript: The Logic

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Get the window width and height
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Generate random coordinates
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply the new coordinates
            noBtn.style.position = 'fixed'; // Change to fixed to allow full screen movement
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Add touch support for mobile (so it moves when tapped on phone)
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent clicking
            moveButton();
        });

        function sayYes() {
            // Hide the question card
            document.getElementById('main-card').style.display = 'none';
            // Show the success card
            const successCard = document.getElementById('success-card');
            successCard.style.display = 'block';
            
            // Create a confetti explosion of hearts
            createHearts();
        }

        // Function to create floating background hearts
        function createHearts() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart);
                
                // Remove heart after animation to keep DOM clean
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        // Start background hearts immediately
        setInterval(createHearts, 500);

    </script>
</body>
</html>
