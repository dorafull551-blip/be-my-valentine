<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* CSS: The Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdde1; 
            background-image: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4b6e;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff2e56;
        }

        .no-btn {
            background-color: #e2e2e2;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            color: #ff4b6e;
            font-size: 1.8rem;
            margin-top: 15px;
        }
        
        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        .heart {
            position: absolute;
            color: #ff4b6e;
            opacity: 0.5;
            animation: float 6s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2Z202aGszZnd4Y281d2Z5bm5rZzB2ZmF4bW14aW14aW14aCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Narangarav, will you be my Valentine?</h1>
        <p style="color: #666;">- Love, Lkhamtsam</p>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div class="container success-message" id="success-card">
        <video id="valentineVideo" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Yay! I knew you would say yes! ❤️</h2>
        <p>Watch this video I made for you...</p>
    </div>

    <script>
        // Move the "No" button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for clicking "Yes"
        function sayYes() {
            document.getElementById('main-card').style.display = 'none';
            const successCard = document.getElementById('success-card');
            successCard.style.display = 'block';
            
            const video = document.getElementById('valentineVideo');
            
            // Modern browsers return a promise on .play()
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented. User needs to click play on the video.");
                });
            }

            // Start the celebration hearts
            setInterval(createHearts, 300);
        }

        // Floating hearts background
        function createHearts() {
            const container = document.body;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Initial slow flow of hearts
        setInterval(createHearts, 700);
    </script>
</body>
</html>
